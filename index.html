<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helloüëã</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000, #333);
            z-index: -1;
        }

        .black-hole {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.8) 0%, rgba(51, 51, 51, 0.4) 70%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .black-hole::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.6) 70%);
            border-radius: 50%;
            animation: blackHolePulse 2s ease-in-out infinite;
        }

        @keyframes blackHolePulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        .greeting {
            font-size: 4em;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            animation: fadeInUp 1s ease forwards;
            position: relative;
            z-index: 2;
            white-space: nowrap;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 4px white;
            transform-origin: center center;
            animation: particleMove 10s linear infinite;
        }

        @keyframes particleMove {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(1);
            }
            20% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.1);
            }
        }

        .particle.bright {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 8px white, 0 0 12px rgba(255, 255, 255, 0.5);
        }

        .particle.brighter {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 12px white, 0 0 20px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="black-hole"></div>
    <div class="particles" id="particles"></div>
    <div class="greeting" id="greeting"></div>

    <script>
        const greetings = {
            'zh': '‰Ω†Â•Ω',
            'en': 'Hello',
            'ja': '„Åì„Çì„Å´„Å°„ÅØ',
            'ko': 'ÏïàÎÖïÌïòÏÑ∏Ïöî',
            'es': '¬°Hola',
            'fr': 'Bonjour',
            'de': 'Hallo',
            'it': 'Ciao',
            'ru': '–ü—Ä–∏–≤–µ—Ç',
            'pt': 'Ol√°',
            'ar': 'ŸÖÿ±ÿ≠ÿ®ÿß',
            'hi': '‡§®‡§Æ‡§∏‡•ç‡§§‡•á',
            'tr': 'Merhaba',
            'nl': 'Hallo',
            'pl': 'Cze≈õƒá',
            'vi': 'Xin ch√†o',
            'th': '‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ',
            'default': 'Hello'
        };

        function getBrowserLanguage() {
            return navigator.language || navigator.userLanguage;
        }

        function getGreeting() {
            const lang = getBrowserLanguage().split('-')[0];
            return greetings[lang] || greetings.default;
        }

        document.getElementById('greeting').textContent = getGreeting() + 'üëã';

        // ÂàõÂª∫ÊµÆÂä®Á≤íÂ≠êÊïàÊûú
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const maxRadius = Math.max(centerX, centerY) * 0.8;

            for (let i = 0; i < 200; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // ÈöèÊú∫ÂÜ≥ÂÆöÊòüÊòüÁöÑ‰∫ÆÂ∫¶
                const brightness = Math.random();
                if (brightness < 0.1) {
                    particle.classList.add('brighter');
                } else if (brightness < 0.3) {
                    particle.classList.add('bright');
                }
                
                // ËÆ°ÁÆóÊòüÊòüÁöÑËµ∑Âßã‰ΩçÁΩÆ
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * maxRadius;
                const startX = centerX + Math.cos(angle) * radius;
                const startY = centerY + Math.sin(angle) * radius;
                
                // ËÆ°ÁÆóÂà∞‰∏≠ÂøÉÁöÑË∑ùÁ¶ª
                const tx = centerX - startX;
                const ty = centerY - startY;
                
                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (5 + Math.random() * 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
